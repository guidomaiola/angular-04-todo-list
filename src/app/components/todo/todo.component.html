<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="taskName" (keyup.enter)="addTask()" class="form control form-control-lg" placeholder="Write the task name">
        </div>
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
        <div *ngIf="todoList.length == 0" class="card p-2">
            <h6>There are no tasks to show</h6>
        </div>
        <ul class="list-group">
            <li *ngFor="let task of todoList" class="list-group-item">
                {{task.name}}
            </li>
        </ul>
    </div>
</div>
